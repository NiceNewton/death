<!DOCTYPE html>
<html>
<head>
<style>
table{
border-spacing:15px;

}
th:hover {
background-color: #D6E67E;
text-align: center;
padding: 4px;
border:3px solid black;
}
td:hover {
background-color: #A66aDE;
text-align: center;
padding: 4px;
border:3px solid RED;
}
 th, td {
  border: 4px solid black;
  border-collapse:collapse;
  border-radius: 1000px;
  background-color:#87E5A6;
  border-color:#54B5E6;
  padding: 10px;
}
td{
border: 1px dashed black;
background-color:#87E5D6;
text-align:center;
}
</style>
</head>
<body>

<h2>Table With Rounded Borders</h2>

<p>Use the CSS border-radius property to add rounded corners to the borders.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
